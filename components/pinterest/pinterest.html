<article class="pin-box"
         ng-repeat="box in ::boxes">

    <section class="pin-img-box" ng-cloak>
        <a ng-href="#/{{box.blogUrl}}">
            <img class="pin-img" ng-src="{{box.imgSrc}}">
        </a>
    </section>

    <header>
        <h3>
            <a ng-href="#/{{box.blogUrl}}">{{box.title}}</a>
        </h3>
    </header>
    <section class="pin-synopsis">
        <p ng-bind-html="box.synopsis | linky"></p>
    </section>
</article>
